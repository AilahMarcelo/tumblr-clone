<!DOCTYPE html>

<html>
	<head>
		<title>Log in | Tumblr</title>
		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="style.css">

	</head>
	
	<body>
		<div id="header">
			<div id="logo"><img src="img/t-logo.png" alt="Logo"></div>
			<div id="search"><input type="text" name="search" placeholder="Search Tumblr"></div>

			<div id="signup"><button type="button">Sign Up</button></div>
			<div class="clear"></div>
		</div>

		<div id="main">
			<div id="brand"><img src="img/brand.png"></div>
			<form id="form">
				<input id="email" type="email" name="email" placeholder="Email"><br>
				<input type="password" name="password" placeholder="Password">
			</form>
			<div id="login"><button type="button">Log In</button></div>
			<h5>Forgot your password?</h5>
		</div>


		<div id="footer">
			<div id="links">
				<ul>
					<li>Terms</li>
					<li>Privacy</li>
					<li>Jobs</li>
					<li>Support</li>
				</ul>
			</div>
			<div id="posted">Posted by <a href="">Ailah <img src=""></div>
		</div>

	</body>
</html>
